        const resizeImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300;
                        const MAX_HEIGHT = 300;
                        let width = img.width;
                        let height = img.height;
                        if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } } 
                        else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        };

            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const updateSize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                updateSize();
                window.addEventListener('resize', updateSize);
                const colors = ['#FCD34D', '#F87171', '#60A5FA', '#34D399', '#A78BFA', '#F472B6'];
                const particles = Array.from({ length: density }).map(() => ({
                    x: Math.random() * canvas.width, y: -Math.random() * canvas.height, color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4, weight: Math.random() * 3 + 2, angle: Math.random() * 360, spin: Math.random() * 5 - 2.5, oscillationSpeed: Math.random() * 0.05 + 0.02
                }));
                let animationId;
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.y += p.weight; p.angle += p.spin; p.x += Math.sin(p.angle * p.oscillationSpeed) * 2;
                        if (p.y > canvas.height) { p.y = -10; p.x = Math.random() * canvas.width; }
                        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle * Math.PI / 180); ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size); ctx.restore();
                    });
                    animationId = requestAnimationFrame(animate);
                }
                animate();
                return () => { cancelAnimationFrame(animationId); window.removeEventListener('resize', updateSize); };
            }, [density]);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[100]" />;

        const App = () => {

                try {
                    const parts = new Intl.DateTimeFormat('he-IL', { calendar: 'hebrew', day: 'numeric', month: 'long', year: 'numeric' }).formatToParts(now);
                    const day = parts.find(p => p.type === 'day')?.value; const month = parts.find(p => p.type === 'month')?.value; const year = parts.find(p => p.type === 'year')?.value;
                    if (day && month && year) { setHebrewDate(`${toHebrewNumeral(parseInt(day, 10))} ${month} ${year}`); }
                } catch (e) { console.log("Hebrew cal error", e); }
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');

                        setPoints(Number(data.points) || 0);
                        setCompletedTasks(data.completedTasks || {});
                        setChildSettings(data.childSettings || {});
                        setFamilySettings(data.familySettings || {});
                        setTasksData(data.childTasks || {});
                        setHistory(data.history || []);
                        setChildScores(data.childScores || {}); // Load child scores
                    } else {
                        docRef.set({ points: 0, completedTasks: {}, childSettings: {}, familySettings: {}, childTasks: {}, history: [], childScores: {} });
                    }
                });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (points >= targetPoints && points > 0) setShowWinModal(true);
            }, [points, targetPoints]);

            const getTodayKey = () => { const d = new Date(); return `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`; };
            const getChildVisuals = (childId) => {
                const childDefault = CHILDREN_DEFAULTS.find(c => c.id === childId);
                const settings = childSettings[childId] || {};
                const themeId = settings.themeId || childDefault.defaultThemeId;
                const theme = THEMES.find(t => t.id === themeId) || THEMES[0];
                const useImage = settings.useImage; const image = settings.image; const useEmoji = settings.useEmoji; const emoji = settings.emoji || ''; const iconKey = settings.iconKey || childDefault.defaultIconKey;
                const IconComponent = ICON_MAP[iconKey] || Icons.Smile;
                const name = settings.name || childDefault.name;
                return { theme, IconComponent, useEmoji, emoji, useImage, image, name };

                }
                return CHILDREN_DEFAULTS.find(c => c.id === childId)?.initialTasks || [];

            const getFamilyVisuals = () => {

                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');
                await docRef.update({ history: updatedHistory });

                const taskKey = `${getTodayKey()}_${childId}_${taskId}`;

                const childName = getChildVisuals(childId).name;

                    await docRef.update(updates);
                    addToHistoryLog(`砖: ${taskText || '砖'} (${childName})`, 1);
                }

                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');

                const childrenToUpdate = addToAll ? CHILDREN_DEFAULTS.map(c => c.id) : [childId];
                
                childrenToUpdate.forEach(cid => {
                    const currentTasks = tasksData[cid] || CHILDREN_DEFAULTS.find(c => c.id === cid).initialTasks;
                    const newTask = { id: `custom_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`, text: newTaskText, type: taskType, date: getTodayKey(), createdAt: Date.now() };
                    updates[`childTasks.${cid}`] = [...currentTasks, newTask];
                });

                await docRef.update(updates);
            };

            const handleEditTask = async (childId, taskId, newText, newType) => {
                verifyParentAuth(async () => {
                    if (!user) return;
                    const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');
                    const currentTasks = tasksData[childId] || CHILDREN_DEFAULTS.find(c => c.id === childId).initialTasks;
                    const updatedTasks = currentTasks.map(t => t.id === taskId ? { ...t, text: newText, type: newType } : t);
                    await docRef.update({ [`childTasks.${childId}`]: updatedTasks });
                });
            };

            const handleMoveTask = async (childId, taskId, direction) => {
                if (!user) return;
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');
                const currentTasks = [...(tasksData[childId] || CHILDREN_DEFAULTS.find(c => c.id === childId).initialTasks)];
                const index = currentTasks.findIndex(t => t.id === taskId);
                
                if (index < 0) return;
                if (direction === 'up' && index > 0) {
                    [currentTasks[index], currentTasks[index - 1]] = [currentTasks[index - 1], currentTasks[index]];
                } else if (direction === 'down' && index < currentTasks.length - 1) {
                    [currentTasks[index], currentTasks[index + 1]] = [currentTasks[index + 1], currentTasks[index]];
                }
                
                await docRef.update({ [`childTasks.${childId}`]: currentTasks });
            };

            const handleDeleteTask = async (childId, taskId) => {
                verifyParentAuth(async () => {
                    if (!user) return;
                    const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');
                    const currentTasks = tasksData[childId] || CHILDREN_DEFAULTS.find(c => c.id === childId).initialTasks;

                    await docRef.update({ childTasks: updatedChildTasks });
                });
            };

            const handleBonusPoint = async (amount = 1) => {

                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('family_project_v1').doc('status');

                                <div className="flex items-center gap-3">
                                    <div className={`p-3 rounded-full cursor-pointer transition-transform active:scale-95 ${familyVisuals.theme.classes.split(' ')[0]} ${familyVisuals.theme.classes.split(' ')[2].replace('border', 'border-2')}`} {...createLongPressHandlers(() => setShowFamilyEditModal(true))}>
                                        <div className="w-8 h-8 flex items-center justify-center overflow-hidden rounded-full">{familyVisuals.useImage && familyVisuals.image ? <img src={familyVisuals.image} alt="Family" className="w-full h-full object-cover" /> : familyVisuals.useEmoji ? <span className="text-2xl leading-none">{familyVisuals.emoji}</span> : <familyVisuals.IconComponent className={`w-8 h-8 ${familyVisuals.theme.iconText}`} />}</div>
                                    </div>
                                    <div><h1 className="text-2xl font-bold text-slate-800 cursor-pointer hover:text-blue-600 transition-colors" {...createLongPressHandlers(() => setShowFamilyEditModal(true))} title="爪 专 注专">{familyVisuals.title}</h1><div className="text-slate-500 text-sm flex gap-2"><span>{currentDate}</span>{hebrewDate && <span className="border-r border-slate-300 pr-2">{hebrewDate}</span>}</div></div>
                                </div>
                                <button onClick={() => setShowHistoryModal(true)} className="p-2 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-500 transition-colors md:mr-4"><Icons.History className="w-6 h-6" /></button>
                            </div>
                            <div className="flex-1 w-full md:w-auto md:mx-8">
                                <div className="flex justify-between mb-2 text-lg font-bold"><span className={`transition-transform duration-300 ${animationClass} text-blue-600`}>{points} 拽转</span><span className="text-slate-400">注: {targetPoints}</span></div>
                                <div className="h-6 w-full bg-slate-200 rounded-full overflow-hidden shadow-inner"><div className="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-700 ease-out flex items-center justify-center relative" style={{ width: `${progressPercent}%` }}>{progressPercent > 10 && (<div className="absolute left-0 top-0 bottom-0 w-full animate-[shimmer_2s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12"></div>)}</div></div>
                            </div>
                            <button onClick={() => verifyParentAuth(() => setShowBonusModal(true))} className="flex items-center gap-2 bg-gradient-to-r from-orange-400 to-red-500 text-white px-6 py-3 rounded-xl font-bold shadow-md hover:shadow-lg transform active:scale-95 transition-all w-full md:w-auto justify-center"><Icons.Sparkles className="w-5 h-5" /><span>住</span></button>
                        </div>
                    </header>
                    <main className="max-w-6xl mx-auto p-6"><div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mt-4">
                        {CHILDREN_DEFAULTS.map((child) => {
                            const { theme, IconComponent, useEmoji, emoji, useImage, image, name } = getChildVisuals(child.id);
                            const currentTasks = getChildTasks(child.id);
                            // Get score from state, default to 0
                            const currentScore = childScores[child.id] || 0;

                            return (
                                <div key={child.id} className={`group relative bg-white rounded-3xl p-6 border-4 ${theme.classes.split(' ')[2]} shadow-md hover:shadow-xl hover:-translate-y-2 transition-all duration-300 flex flex-col items-center justify-center gap-4 h-64 select-none`} {...createLongPressHandlers(() => setEditingChildId(child.id), () => setSelectedChild(child))}>
                                    <button onClick={(e) => { e.stopPropagation(); verifyParentAuth(() => setEditingChildId(child.id)); }} className="absolute top-2 right-2 p-2 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-400 hover:text-slate-600 transition-colors opacity-0 group-hover:opacity-100 z-10" title="注专转 注爪"><Icons.Settings className="w-4 h-4" /></button>
                                    
                                    {/* Personal Score Badge */}
                                    <div className="absolute top-0 left-0 -mt-3 -ml-3 bg-gradient-to-br from-yellow-400 to-orange-500 text-white w-10 h-10 flex items-center justify-center rounded-full shadow-lg font-bold border-2 border-white z-20">
                                        {currentScore}
                                    </div>

                                    <div className="flex flex-col items-center justify-center w-full h-full cursor-pointer">
                                        <div className={`w-24 h-24 rounded-full ${theme.iconBg} flex items-center justify-center shadow-inner group-hover:scale-110 transition-transform overflow-hidden relative`}>{useImage && image ? <img src={image} alt={name} className="w-full h-full object-cover" /> : useEmoji ? <span className="text-5xl leading-none select-none">{emoji}</span> : <IconComponent className={`w-10 h-10 ${theme.iconText}`} />}</div>
                                        <h2 className="text-2xl font-bold text-center mt-4" title="爪 专 注专转 砖">{name}</h2>
                                        <div className="flex gap-1 mt-2">{currentTasks.map((task) => { const isDone = completedTasks[`${getTodayKey()}_${child.id}_${task.id}`]; return (<div key={task.id} className={`w-3 h-3 rounded-full ${isDone ? 'bg-green-500' : 'bg-slate-200'}`} />); })}</div>
                                    </div>
                                    <div className="absolute top-4 left-4 bg-slate-100 rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"><Icons.Plus className="w-5 h-5 text-slate-400" /></div>
                                </div>
                            );
                        })}
                    </div></main>
                    {selectedChild && <TaskModal child={selectedChild} tasks={getChildTasks(selectedChild.id)} completedTasks={completedTasks} visuals={getChildVisuals(selectedChild.id)} onToggleTask={handleTaskToggle} onClose={() => setSelectedChild(null)} onAddTask={handleAddTask} onDeleteTask={handleDeleteTask} onEditTask={handleEditTask} onMoveTask={handleMoveTask} getTodayKey={getTodayKey} />}
                    {editingChildId && <EditChildModal childId={editingChildId} initialSettings={getChildVisuals(editingChildId)} currentSettings={childSettings[editingChildId] || {}} onClose={() => setEditingChildId(null)} onSave={handleSaveSettings} childName={CHILDREN_DEFAULTS.find(c => c.id === editingChildId)?.name} />}
                    {showFamilyEditModal && <EditFamilyModal initialSettings={getFamilyVisuals()} currentSettings={familySettings} onClose={() => setShowFamilyEditModal(false)} onSave={handleSaveFamilySettings} />}
                    {showBonusModal && <BonusModal onClose={() => setShowBonusModal(false)} onConfirm={handleBonusPoint} />}
                    {showWinModal && (<div className="fixed inset-0 z-[110] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md animate-fade-in"><div className="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl p-8 text-center animate-scale-up border-8 border-yellow-300 relative overflow-hidden"><div className="absolute top-0 left-0 w-full h-32 bg-yellow-100 rounded-b-[50%] -translate-y-16"></div><div className="relative z-10"><div className="mx-auto w-32 h-32 bg-gradient-to-b from-yellow-300 to-yellow-500 rounded-full flex items-center justify-center mb-6 shadow-xl border-4 border-white animate-bounce"><Icons.Trophy className="w-16 h-16 text-white drop-shadow-md" /></div><h2 className="text-5xl font-black text-slate-800 mb-2 tracking-tight"> !</h2><h3 className="text-2xl font-bold text-slate-600 mb-6">注转 注 砖 {targetPoints} 拽转!</h3><div className="p-4 bg-yellow-50 rounded-2xl mb-8 border-2 border-yellow-200"><p className="text-yellow-800 text-lg">"注转 爪转 转!"</p><p className="text-yellow-700 font-bold mt-1">砖 !</p></div><button onClick={handleResetPoints} className="w-full py-4 rounded-2xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold text-xl shadow-xl hover:shadow-2xl hover:scale-[1.02] transition-all flex items-center justify-center gap-2 group"><Icons.RotateCcw className="w-6 h-6 group-hover:rotate-180 transition-transform duration-500" />驻住 拽转 转 砖</button></div></div></div>)}
                    
                    {/* History Modal with Delete Option */}
                    {showHistoryModal && (<div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-fade-in"><div className="bg-white w-full max-w-md rounded-3xl shadow-2xl flex flex-col max-h-[80vh]"><div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50"><h3 className="text-xl font-bold text-slate-800 flex items-center gap-2"><Icons.History className="w-5 h-5 text-blue-500"/>住专转 拽转</h3><button onClick={() => setShowHistoryModal(false)} className="p-2 hover:bg-slate-200 rounded-full"><Icons.X className="w-5 h-5" /></button></div><div className="overflow-y-auto p-4 flex-1 space-y-3">{history.length === 0 ? (<p className="text-center text-slate-400 py-10"> 注 住专</p>) : (history.map((item, i) => (<div key={i} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                        <div className="flex-1">
                            <p className="font-bold text-slate-700">{item.text}</p>
                            <p className="text-xs text-slate-400">{new Date(item.timestamp).toLocaleTimeString('he-IL', {hour: '2-digit', minute:'2-digit'})}  {new Date(item.timestamp).toLocaleDateString('he-IL')}</p>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className={`font-bold dir-ltr ${item.diff > 0 ? 'text-green-600' : 'text-red-500'}`}>{item.diff > 0 ? '+' : ''}{item.diff}</span>
                            <button onClick={() => handleDeleteHistoryEntry(i)} className="p-1.5 bg-red-50 text-red-400 rounded-lg hover:bg-red-100 hover:text-red-600 transition-colors"><Icons.Trash2 className="w-4 h-4" /></button>
                        </div>
                    </div>)))}</div></div></div>)}
                    
                    {showPinModal && <PinModal onClose={() => setShowPinModal(false)} onSuccess={handlePinSuccess} correctPin={parentPin} />}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
